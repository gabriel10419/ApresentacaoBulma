<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="14678257.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-fullheight is-link">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-4-desktop">
              <div class="box">
                <h1 class="title has-text-centered">Login</h1>
  
                <!-- Formulário de Login -->
              <form>
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                    <input class="input" type="email" placeholder="Digite seu email" required>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Senha</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="Digite sua senha" required>
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <button class="button is-link is-fullwidth" formaction="home.html">Entrar</button>
                  </div>
                </div>
              </form>

              <p class="has-text-centered">
                <a href="#">Esqueceu a senha?</a>
              </p>

              <!-- Opção de registro -->
              <p class="has-text-centered mt-4">
                Não tem uma conta? <a href="register.html">Registrar-se</a>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
